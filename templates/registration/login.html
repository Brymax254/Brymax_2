<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Good Man Safaris</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --safari-primary: #0c6b3f;
      --safari-secondary: #e9b949;
      --safari-accent: #d17a22;
      --safari-light: #f8f5f0;
      --safari-dark: #1a1a1a;
      --mountain-blue: #2c5282;
      --mountain-green: #0c6b3f;
      --mountain-brown: #9c4221;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      overflow: hidden;
      background: linear-gradient(135deg, var(--mountain-green), var(--mountain-blue));
    }

    .clear-photo {
      width: 140%;
      height: 250%;
      object-fit: cover;
      display: block;
      transition: transform 0.8s ease;
    }


    /* Right side with login form */
    .login-section {
      width: 45%;
      min-width: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(248, 245, 240, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      position: relative;
      transition: all 0.4s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      background: linear-gradient(to right, var(--safari-primary), var(--mountain-blue));
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    .login-header:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--safari-secondary);
      border-radius: 2px;
    }

    .login-header h2 {
      color: white;
      font-weight: 700;
      font-size: 28px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-header i {
      color: var(--safari-secondary);
    }

    .login-form {
      padding: 30px;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      color: var(--safari-primary);
      font-weight: 700;
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    .logo-mark i {
      background: linear-gradient(to right, var(--safari-secondary), var(--mountain-brown));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--safari-dark);
    }

    .form-control {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      border-color: var(--safari-primary);
      box-shadow: 0 0 0 3px rgba(12, 107, 63, 0.2);
      outline: none;
      background: white;
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .text-danger {
      font-size: 14px;
      margin-top: 6px;
      display: block;
      color: #e53e3e;
    }

    .btn-login {
      background: linear-gradient(135deg, var(--safari-primary), var(--mountain-blue));
      color: white;
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 15px rgba(12, 107, 63, 0.3);
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .btn-login:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: all 0.4s ease;
    }

    .btn-login:hover:before {
      transform: translateX(0);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(12, 107, 63, 0.4);
    }

    .btn-login:active {
      transform: translateY(1px);
    }

    .login-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
      text-align: center;
    }

    .login-links a {
      color: var(--safari-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-links a:hover {
      color: var(--safari-accent);
      transform: translateX(5px);
    }

    .login-links a i {
      transition: all 0.3s ease;
    }

    .login-links a:hover i {
      transform: translateX(3px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      padding: 0 15px;
      color: #94a3b8;
      font-size: 14px;
    }

    .safari-footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 14px;
      border-top: 1px solid #e2e8f0;
      background: #f8fafc;
    }

    .safari-footer a {
      color: var(--safari-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .safari-footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(-5%);
      }
      50% {
        transform: translateY(-7%);
      }
      100% {
        transform: translateY(-5%);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive design */
    @media (max-width: 992px) {
      body {
        flex-direction: column;
      }

      .photo-section {
        min-height: 40vh;
        width: 100%;
        flex: none;
      }

      .photo-container {
        width: 90%;
        height: 100%;
        transform: none;
        margin-top: 20px;
      }

      .login-section {
        width: 100%;
        min-width: auto;
        padding: 40px 20px;
        background: rgba(248, 245, 240, 0.98);
      }
    }

    @media (max-width: 576px) {
      .photo-content h2 {
        font-size: 1.8rem;
      }

      .photo-content p {
        font-size: 1rem;
      }

      .login-container {
        border-radius: 15px;
      }

      .login-header {
        padding: 25px 15px;
      }

      .login-form {
        padding: 25px 20px;
      }

      .btn-login {
        padding: 14px;
        font-size: 16px;
      }

      .logo-mark {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Left side with photo -->
  <div class="photo-section">
    <div class="photo-container">
      <img src="https://images.unsplash.com/photo-1545063914-a1a6ec821c88?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           alt="Mountain landscape with lake"
           class="clear-photo">
      <div class="photo-overlay"></div>
      <div class="photo-content">
        <h2>Discover the Wilderness</h2>
        <p>Experience the breathtaking beauty of nature with our exclusive safari adventures</p>
      </div>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="login-section">
    <div class="login-container">
      <div class="login-header">
        <h2><i class="fas fa-lock"></i> Safari Login</h2>
      </div>

      <div class="login-form">
        <div class="logo-mark">
          <i class="fas fa-paw"></i>
          <span>GoodMan Safaris</span>
        </div>

       <form method="post" action="{% url 'login' %}" novalidate>
  {% csrf_token %}

  <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter your username"
      required>
  </div>

  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter your password"
      required>
  </div>

  <button type="submit" class="btn-login">
    <i class="fas fa-car"></i> Drive to Adventure
  </button>

  <div class="divider">
    <span>OR</span>
  </div>

  <div class="login-links">
    <a href="{% url 'password_reset' %}">
      <i class="fas fa-key"></i> Forgot Password?
    </a>
    <a href="{% url 'register' %}">
      <i class="fas fa-user-plus"></i> Create New Account
    </a>
  </div>
</form>


      <div class="safari-footer">
        <p>&copy; 2025 GoodMan Safaris. All rights reserved.<br>
        Experience the wild like never before</p>
      </div>
    </div>
  </div>

  <script>
    // Add subtle animation to form elements
    document.addEventListener('DOMContentLoaded', function() {
      const formGroups = document.querySelectorAll('.form-group');
      const logoMark = document.querySelector('.logo-mark');

      setTimeout(() => {
        logoMark.style.opacity = '1';
        logoMark.style.transform = 'scale(1)';
      }, 300);

      formGroups.forEach((group, index) => {
        setTimeout(() => {
          group.style.opacity = '1';
          group.style.transform = 'translateY(0)';
        }, 500 + (150 * index));
      });

      // Add focus effect to inputs
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
