{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <!-- Icon -->
            <div class="mb-4 text-danger">
                <i class="fas fa-times-circle fa-5x"></i>
            </div>

            <!-- Title -->
            <h2 class="fw-bold text-danger">Payment Failed</h2>
            <p class="mt-3">
                Unfortunately, your payment could not be completed. <br>
                Please try again or use a different payment method.
            </p>

            <!-- Actions -->
            <div class="mt-4">
                <a href="{% url 'guest_checkout_page' %}" class="btn btn-outline-primary rounded-pill px-4">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <a href="{% url 'tours' %}" class="btn btn-outline-secondary rounded-pill px-4 ms-2">
                    <i class="fas fa-home"></i> Back to Tours
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
