{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Tour</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Tour</button>
    </form>
</div>
{% endblock %}
