{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login | Safari Adventures Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">🚖 Driver Login</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-600 text-sm">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-300">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-300">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        🔐 Login
      </button>
    </form>
  </div>

</body>
</html>
